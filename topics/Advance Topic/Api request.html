<script>
const requestUrl = ''
const xhr = new XMLHttpRequest();
xhr.open('GET', requestUrl)
xhr.onreadystatechange = function() {       // .onreadystatechange use kiye jata h state ko track krne k liye 
console.log(xhr.readyState);           //.readystate btata h ki state kya h 1 2 3 4 
if (xhr.readyState === 4) {
const data = JSON.parse(this.responseText)        // JSON.parse jo data string me aata h usko object me convert krta h 
console.log(typeof data);                      // typeof data ka type btata h 
console.log(data.followers);
}
}
xhr.send();
</script>
</html>
